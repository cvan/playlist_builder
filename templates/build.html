{% extends 'index.html' %}

{% block content %}
  <div class="list">
    {% for i in items %}
      <a href="{{ url_for('playlist_build', key=playlist, item=i.key) }}">
        <h2>{{ i.name }}</h2>
        {% if view == 'tracks' %}
          <b>{{ i.artist }} &mdash; {{ i.album }}</b>
        {% endif %}
    {% endfor %}
  </div>
{% endblock %}
